<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador</title>
    <link rel="icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Pokebola-pokeball-png-0.png/640px-Pokebola-pokeball-png-0.png">
    <link rel="stylesheet" href="../styles/buscador.css">
</head>
<body>
    <nav>
        <a href="../index.html">
          <img src="../images/pokedex-logo.png" alt="logo">
        </a>  
          <label class="label-pokeball" for="menu-pokeball">
            <img class="icon-pokeball-pikachu" src="../images/menu-pokeball.png" alt="icon-pokeball-pikachu">
          </label>
          <input class="menu-pokeball" type="checkbox" name="menu-pokeball" id="menu-pokeball">
          <ol class="ol-links">
            <li class="pokeball-button"><a href="../index.html">Inicio</a></li>
            <li class="pokeball-button"><a href="./buscador.html">Buscador</a></li>
            <li class="pokeball-button"><a href="https://youtu.be/bAqqXSBMv3g?si=dLA3hL-6zspELx2d">Historia</a></li>
            <li class="pokeball-button"><a href="./entrenadores.html">Entrenadores</a></li>
          </ol>
    </nav>
    <main>
        <h1>Mini Pokedex</h1>
        <div class="pokedex-1">
            <div id="display" class="display">MOVES ABILITY TYPE</div>
            <div id="pokemonNumber" class="pokemon-number"></div>
            <div id="keypad">
                <button onclick="appendToDisplay">1</button>
                <button onclick="appendToDisplay">2</button>
                <button onclick="appendToDisplay">3</button>
                <button onclick="appendToDisplay">4</button>
                <button onclick="appendToDisplay">5</button>
                <button onclick="appendToDisplay">6</button>
                <button onclick="appendToDisplay">7</button>
                <button onclick="appendToDisplay">8</button>
                <button onclick="appendToDisplay">9</button>
                <button onclick="appendToDisplay">0</button>
            </div>
            
            <button id="apiButton">Buscar</button>
            <button id="clearButton">Borrar</button>
            
        </div>  
        
        <div class="pokedex">
            <h1>V1</h1>
            <div class="screen_pokemon" id="screen"></div>
            <input class="controls_button-yellow" type = "text" name="pokemonId" id="search" placeholder="Busca un pokemon">
            <script src="../js/buscador.js"></script>
        </div>
    </main>
</body>
</html>
