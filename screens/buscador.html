<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador</title>
    <link rel="icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Pokebola-pokeball-png-0.png/640px-Pokebola-pokeball-png-0.png">
    <link rel="stylesheet" href="../styles/buscador.css">
</head>
<body>
    <nav>
        <a href="../index.html">
          <img src="../images/pokedex-logo.png" alt="logo">
        </a>  
          <label class="label-pokeball" for="menu-pokeball">
            <img class="icon-pokeball-pikachu" src="../images/menu-pokeball.png" alt="icon-pokeball-pikachu">
          </label>
          <input class="menu-pokeball" type="checkbox" name="menu-pokeball" id="menu-pokeball">
          <ol class="ol-links">
            <li class="pokeball-button"><a href="../index.html">Inicio</a></li>
            <li class="pokeball-button"><a href="./buscador.html">Buscador</a></li>
            <li class="pokeball-button"><a href="https://youtu.be/bAqqXSBMv3g?si=dLA3hL-6zspELx2d">Historia</a></li>
            <li class="pokeball-button"><a href="./entrenadores.html">Entrenadores</a></li>
          </ol>
    </nav>
    <main>

      <div class="pokedex">
        <div class="screen">
        <div class="screen-lights">
          <div class="screen-light"></div>
          <div class="screen-light"></div>
        </div>

          <div class="screen_pokemon" id="screen">
            <img class="screen-image" id="img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png" alt="pokemon-prueba">
          </div>

        <div class="screen-buttons">
          <div class="screen-button">
            <small class="screen-message">Capturado!</small>
          </div>
          <p class="screen-name" id="name">bulbasaur</p>
          <div class="creen-sound">
            <div class="screen-sound-outlet"></div>
            <div class="screen-sound-outlet"></div>
            <div class="screen-sound-outlet"></div>
          </div>
        </div>
        
      </div>

      <div id="statsScreen" class="statsScreen">
        <p class="stats-screen-item">
          "hp: "
          <span>45</span>
        </p>
        <p class="stats-screen-item">
          "attack: "
          <span>49</span>
        </p>
        <p class="stats-screen-item">
          "defense: "
          <span>49</span>
        </p>
        <p class="stats-screen-item">
          "special-attack: "
          <span>65</span>
        </p>
        <p class="stats-screen-item">
          "special-defense: "
          <span>65</span>
        </p>
        <p class="stats-screen-item">
          "speed: "
          <span>45</span>
        </p>
      </div>
      </div>

      

      <div class="controls">
        <input class="controls_button-yellow" type = "text" name="pokemonId" id="search" placeholder="Busca un pokemon">
      </div>

      

      
      <script src="../js/buscador.js"></script>
    </main>
</body>
</html>
